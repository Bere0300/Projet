<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <img src ="image/V2V MUSIC LOGO 32.png" width="200" height="200">
    <title>Commentaires</title>
    <link rel="stylesheet" href="CSS/commentaire.css">
</head>
<body>
    <div id="main">
        <form> 
            <h1>Commentaire</h1>
            <div class="Formulaire">
                <label for="prenom" >Pseudo : </label>
                <input type="text" id="prenom" placeholder="Votre Pseudo"/>
            </div>
            <div class="Formulaire">
                <label for="date">Date de publication :</label>
                <input type="date" id="date" placeholder="jj/mm/aaaa">
            </div>
            <div class="Formulaire">
                <label for="note">Note :</label>
               <div class="rating">
                    <input value="star-1" name="star-radio" id="star-1" type="radio">
                    <label for="star-1">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z" pathLength="360"></path></svg>
                    </label>
                    <input value="star-1" name="star-radio" id="star-2" type="radio">
                    <label for="star-2">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z" pathLength="360"></path></svg>
                    </label>
                    <input value="star-1" name="star-radio" id="star-3" type="radio">
                    <label for="star-3">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z" pathLength="360"></path></svg>
                    </label>
                    <input value="star-1" name="star-radio" id="star-4" type="radio">
                    <label for="star-4">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z" pathLength="360"></path></svg>
                    </label>
                    <input value="star-1" name="star-radio" id="star-5" type="radio">
                    <label for="star-5">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z" pathLength="360"></path></svg>
                    </label>
                    </div>
                </div>
            <div class="commentaire">
                <label for="commentaire">Commentaire :</label>
                <textarea type="text" id="commentaire" placeholder="Votre commentaire..."></textarea>
            </div>
            <button>Valider</button>
        </form>
      
    </div>
    
</body>
</html>
